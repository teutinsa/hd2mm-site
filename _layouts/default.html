<!DOCTYPE html>
<html class="h-100" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HD2MM {% if page.title %} - {{ page.title }}{% endif %}</title>
		<link href="/assets/icon.png" rel="icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<body class="h-100 d-flex flex-column" data-bs-theme="dark">
		<header>
			{% include nav.html %}
		</header>

			{% if page.title %}
				<h1 class="mt-5 mb-3 text-center">{{ page.title }}</h1>

			{{ content }}
		</main>
		<footer class="bg-body-tertiary text-white text-center p-3 flex-shrink-0">
			{% include footer.html %}
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
