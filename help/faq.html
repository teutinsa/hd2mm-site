---
layout: default
title: FAQ
---
<div class="accordion" id="faqAccordion">
	{% for post in site.faq %}
		<div class="accordion-item">
			<h2 class="accordion-header">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{ post.name }}">
					{{ post.question }}
				</button>
			</h2>
			<div id="collapse_{{ post.name }}" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
				<div class="accordion-body">
					{{ post.content | markdownify }}
				</div>
			</div>
		</div>
	{% endfor %}
</div>
